<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="cpu.js" defer></script>
</head>
<body class="bg-gradient-to-r from-blue-900 via-purple-900 to-indigo-900 min-h-screen flex flex-col items-center text-white">

    <!-- Navbar -->
    <nav class="w-full bg-gradient-to-r from-blue-800 to-indigo-800 p-5 shadow-lg flex justify-between items-center">
        <h1 class="text-3xl font-extrabold tracking-wide drop-shadow-lg">⚙️ OS LAB - CPU Scheduling</h1>
        <div class="space-x-6">
            <a href="#" class="hover:text-gray-300 transition duration-300">Home</a>
            <a href="#" class="hover:text-gray-300 transition duration-300">Docs</a>
            <a href="#" class="hover:text-gray-300 transition duration-300">Simulator</a>
            <a href="#" class="hover:text-gray-300 transition duration-300">About</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="mt-10 p-10 bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl max-w-5xl w-full">
        <h2 class="text-4xl font-bold text-center mb-6 text-gray-200 drop-shadow-md">CPU Scheduler</h2>
        <p class="text-center text-gray-300 mb-6">Enter process details and run the simulation</p>

        <!-- Input Table -->
        <div class="overflow-x-auto">
            <table class="w-full border-collapse text-center rounded-xl overflow-hidden shadow-lg">
                <thead class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white">
                    <tr>
                        <th class="p-4">Process</th>
                        <th class="p-4">Arrival Time</th>
                        <th class="p-4">Burst Time</th>
                    </tr>
                </thead>
                <tbody id="processTable" class="bg-white text-gray-900">
                    <!-- Dynamic Rows Here -->
                </tbody>
            </table>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap justify-between items-center mt-6 p-6 bg-gray-900 bg-opacity-20 rounded-2xl shadow-lg">
            <div>
                <label class="font-semibold text-gray-300">Algorithm:</label>
                <select id="algorithm" class="p-3 border rounded-md bg-gray-800 text-white shadow-md">
                    <option value="fcfs">FCFS</option>
                    <option value="sjf">SJF</option>
                    <option value="rr">Round Robin</option>
                    <option value="priority">Priority Scheduling</option>
                </select>
            </div>

            <div>
                <label class="font-semibold text-gray-300">Processes:</label>
                <button id="decreaseProcess" class="p-2 bg-red-500 hover:bg-red-700 text-white rounded-md shadow-md">-</button>
                <span id="processCount" class="px-4 font-semibold text-lg text-white">3</span>
                <button id="increaseProcess" class="p-2 bg-green-500 hover:bg-green-700 text-white rounded-md shadow-md">+</button>
            </div>

            <div>
                <label class="font-semibold text-gray-300">Context Switch Time:</label>
                <input type="number" id="contextSwitchTime" class="p-2 border rounded-md w-16 bg-gray-800 text-white shadow-md" value="0">
            </div>

            <button id="runBtn" class="p-3 bg-blue-500 hover:bg-blue-700 text-white rounded-md shadow-xl">Run</button>
            <button id="resetBtn" class="p-3 bg-gray-600 hover:bg-gray-800 text-white rounded-md shadow-xl">Reset</button>
        </div>

        <!-- Gantt Chart -->
        <h3 class="text-2xl font-bold text-center mt-8 text-gray-300">Gantt Chart</h3>
        <div id="ganttChart" class="flex mt-6 p-4 bg-gray-200 border rounded-lg overflow-x-auto shadow-md">
            <!-- Dynamic Gantt Chart Here -->
        </div>

        <!-- Output Table -->
        <h3 class="text-2xl font-bold text-center mt-8 text-gray-300">Output Table</h3>
        <div class="overflow-x-auto mt-4">
            <table class="w-full border-collapse text-center shadow-lg rounded-lg overflow-hidden">
                <thead class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white">
                    <tr>
                        <th class="p-4">Process</th>
                        <th class="p-4">Arrival Time</th>
                        <th class="p-4">Burst Time</th>
                        <th class="p-4">Completion Time</th>
                        <th class="p-4">Turnaround Time</th>
                        <th class="p-4">Waiting Time</th>
                    </tr>
                </thead>
                <tbody id="outputTable" class="bg-white text-gray-900">
                    <!-- Dynamic Output Here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
